{% extends "base.html" %}

{% load bootstrap4 %}

{% block head_title %}
{{ obj.title}} | {{ block.super }}
{% endblock %}

{% block content %}

<div class="container">
    <h1 class='text-center'>{{title}}</h1>
    <div class="row">
        {% for obj in object_list %}

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
                <br\><br\><br\><br\>
                
                <h3>{{ obj.name }}</h3>
                <p>{{ obj.location }}</p>
                <p>{{ obj.occupants }}</p>
                <a href="#" class="btn btn-primary">Join</a>
                
            </div>
          </div>
        </div>

        {% endfor %}
    </div>
</div>   

{% endblock %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="content-section">
        <br\><br\><br\><br\>
        <h1>Profile</h1>
        <div class="media">
            <img class="rounded-circle z-depth-2" src="{{ user.profile.image.url }}">
            <div class="media-body">

                <h2 class="font-weight-bold pt-4">Username</h2>
                <p class="text-secondary">{{ user.username }}</p>
                <h2 class="font-weight-bold pt-4">Contact</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <h2 class="font-weight-bold pt-4">Bio</h2>
                <p class="text-secondary">{{ user.profile.bio }}</p>
                <h2 class="font-weight-bold pt-4">Projects</h2>
                <!-- {% for p in profile %}
                    <p class="text-secondary">{{ p.title }}</p>
                {% endfor %} -->

            </div>
        </div>
        <br\><br\><br\>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<br/>
<div class="jumbotron">
    <h1>Profile</h1>
</div>

<div class="container">
    <div class="content-section">
        <br\><br\><br\><br\>
        <div class="media">
            <img class="rounded-circle img-thumbnail" src="{{ user.profile.image.url }}">
            <div class="media-body">

                <h2>Username</h2>
                <p class="text-secondary">{{ user.username }}</p>
                <h2>Contact</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <h2>Bio</h2>
                <p class="text-secondary">{{ user.profile.bio }}</p>
                <h2>Hood</h2>
                <p class="text-secondary">{{ user.profile.hood }}</p>

            </div>
        </div>
        <br\><br\><br\>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {% bootstrap_form u_form %}
                {% bootstrap_form p_form %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

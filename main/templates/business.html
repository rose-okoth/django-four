{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<br/>
<div class="jumbotron">
    <h1>Add Business</h1>
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <br\><br\><br\><br\>
            <form action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type = 'submit' class='btn btn-outline-primary' value='Add Business'/>                
            </form>
        </div>
    </div>
</div>

{% endblock %}

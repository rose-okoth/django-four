{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<br/>
<div class="jumbotron">
    <h1>New Hood</h1>
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <form action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type = 'submit' class='btn btn-outline-primary' value='New Hood'/>                
            </form>
        </div>
    </div>
</div>

{% endblock %}

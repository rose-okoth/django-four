{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Sign Up </h3>
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Register" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
